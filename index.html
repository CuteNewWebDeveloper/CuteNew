<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .header .menu li {
            margin-left: 20px;
        }
        .header .menu li a {
            color: white;
            text-decoration: none;
        }
        .content {
            padding: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: none;
        }
        .image-container img.active {
            display: block;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            margin-right: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MyLogo</div>
        <ul class="menu">
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">服务</a></li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </div>
 
    <div class="content">
        <h1>欢迎来到我的网站</h1>
        <p>这里是一些示例文字，用来展示如何在一个网页中展示内容。</p>
 
        <div class="image-container">
            <img src="image1.jpg" class="active" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
        </div>
 
        <div class="button-container">
            <button onclick="showImage(0)">图片1</button>
            <button onclick="showImage(1)">图片2</button>
            <button onclick="showImage(2)">图片3</button>
        </div>
    </div>
 
    <script>
        function showImage(index) {
            const images = document.querySelectorAll('.image-container img');
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }
    </script>
</body>
</html>
