<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute New航空摄影</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .header .menu li {
            margin-left: 20px;
        }
        .header .menu li a {
            color: white;
            text-decoration: none;
        }
        .content {
            padding: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: none;
        }
        .image-container img.active {
            display: block;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            margin-right: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Cute New</div>
        <ul class="menu">
            <li><a href="https://jiananlan.github.io/CuteNew/">网站首页</a></li>
            <li><a href="https://www.jetphotos.com/group/309">Jetphotos页面</a></li>
            <li><a href="https://www.jetphotos.com/">Jetphotos首页</a></li>
            <li><a href="https://www.jetphotos.com/addphotos/">Jetphotos上传</a></li>
            <li><a href="https://github.com/jiananlan/CuteNew/releases/tag/watermark">水印下载</a></li>
        </ul>
    </div>
 
    <div class="content">
        <h1>Cute New航空摄影小组网站</h1>
        <p>The website of Cute New spotting group</p>
 <p>小组水印（点击查看深色/浅色版本）</p>
        <div class="image-container">
            <img src="浅色水印-透明.png" class="active" alt="Image 1">
            <img src="深色水印-透明.png" alt="Image 2">
        </div>
 
        <div class="button-container">
            <button onclick="showImage(0)">浅色</button>
            <button onclick="showImage(1)">深色</button>
        </div>
    </div>
 
    <script>
        function showImage(index) {
            const images = document.querySelectorAll('.image-container img');
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }
    </script>
