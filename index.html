<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我们的摄影小组</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 3rem 2rem;
      border-radius: 16px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    .info {
      display: flex;
      justify-content: space-around;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .info-item {
      margin: 1rem;
      font-size: 1.2rem;
    }

    .info-item span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .button {
      padding: 0.7rem 1.5rem;
      background-color: #ffffffaa;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #fff;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .info-item {
        font-size: 1rem;
      }

      .info-item span {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>我们的摄影小组</h1>
    <div class="info">
      <div class="info-item">
        <span>1200+</span>照片
      </div>
      <div class="info-item">
        <span>12</span>成员
      </div>
      <div class="info-item">
        <span>2022</span>成立
      </div>
    </div>
    <div class="buttons">
      <a href="https://yourusername.github.io/project1" class="button" target="_blank">作品展示</a>
      <a href="https://yourusername.github.io/project2" class="button" target="_blank">成员主页</a>
    </div>
  </div>
</body>
</html>
