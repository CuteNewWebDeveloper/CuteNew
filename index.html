<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotting group: Cute New</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 3rem 2rem;
      border-radius: 16px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 0.5rem;
    }

    .info {
      display: flex;
      justify-content: space-around;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .info-item {
      margin: 1rem;
      font-size: 1.2rem;
    }

    .info-item span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
    }

    .hint {
      display: inline-block;
      font-size: 1rem;
      color: #ffcc00;
      cursor: pointer;
      position: relative;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .button {
      padding: 0.7rem 1.5rem;
      background-color: #ffffffaa;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #fff;
    }

    /* 弹出窗口样式 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .modal-content img {
      max-width: 200px;
      margin-bottom: 1rem;
    }

    .modal-content h3 {
      margin-top: 0;
      color: black;  /* 修改为黑色 */
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .info-item {
        font-size: 1rem;
      }

      .info-item span {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo.png" alt="Cute New Logo" class="logo">
    <h1>Cute New 摄影小组</h1>
    <div class="info">
      <div class="info-item">
        <span>14000+</span>照片
      </div>
      <div class="info-item">
        <span>80+</span>成员
      </div>
      <div class="info-item">
        <span>2022</span>成立
      </div>
      <div class="info-item">
        <span class="hint" onclick="toggleModal()">每月更新</span>公众号
      </div>
    </div>
    <div class="buttons">
      <a href="https://cutenewwebdeveloper.github.io/CuteNew_gallery/" class="button" target="_blank">CuteNew Gallery</a>
      <a href="https://cutenewwebdeveloper.github.io/wechat-articles/" class="button" target="_blank">公众号文章精选</a>
      <a href="https://www.jetphotos.com/group/309" class="button" target="_blank">小组主页</a>
    </div>
  </div>

  <!-- 弹出窗口 -->
  <div id="modal" class="modal" onclick="toggleModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <img src="qr.jpg" alt="公众号二维码"> <!-- 修改为 qr.jpg -->
      <h3>微信扫码，欢迎关注</h3> <!-- 修改为黑色文字 -->
    </div>
  </div>

  <script>
    function toggleModal() {
      const modal = document.getElementById('modal');
      if (modal.style.display === "flex") {
        modal.style.display = "none";
      } else {
        modal.style.display = "flex";
      }
    }
  </script>
</body>
</html>
